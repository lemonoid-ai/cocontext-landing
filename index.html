<body>
    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <!-- Logo -->
                <div class="logo-wrapper">
                    <img src="./logo-lemonoid.png" alt="Lemonoid" class="logo">
                </div>
                
                <!-- Brand Name -->
                <h1 class="brand-name">Lemonoid</h1>
                
                <!-- Headline -->
                <h2 class="hero-headline">
                    <span class="text-light">Turn your negative reviews</span><br>

                        <input

                            name="email" 
                            placeholder="Email" 
                            required
                            class="email-input"
                            aria-label="Email address"
                        >
                        <button type="submit" class="btn-submit">
                            Sign up
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                </form>

                <p class="launch-notice">
                    Get notified when we launch
                    <i data-lucide="rocket" class="rocket-icon"></i>
                </p>
            </div>
        </div>

    <!-- Hidden form for Netlify detection -->
    <form name="early-access" netlify netlify-honeypot="bot-field" hidden>
        <input type="email" name="email" />
